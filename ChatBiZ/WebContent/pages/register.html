<body class="vs-screen-bg">
    <div class="container" ng-controller="UserController as ctrl">
        <div class="row vertical-center-row">
            <div class="col-xs-12 col-sm-8 col-md-6 col-center-block">
                <div class="row">
                    <div class="col-sm-2 col-md-3">
                        <div class="text-center">
                            <div class="fui-chat vs-big-font"></div>
                            <h6>Welcome to <small>ChatBiZ</small></h6>
                        </div>
                    </div>
              
                    <div class="col-sm-10 col-md-9">
                    <form ng-submit="ctrl.submit()" name="myForm" role="myForm"  class="form-horizontal">
                    <div class="container">
							<div class="radio">
								<label class="radio-inline"> <input type="radio" id="Role"
									name="role" value="student" ng-model="ctrl.Userdetails.role">
									Student
								</label> <label class="radio-inline"> <input type="radio" id="Role"
									name="role" value="alumni" ng-model="ctrl.Userdetails.role">
									Alumni
								</label> <label class="radio-inline"> <input type="radio" id="Role"
									name="role" value="employee" ng-model="ctrl.Userdetails.role">
									Employee
								</label>
							</div>


						</div>
                    
                        <div class="login-form">
                            <div class="form-group" ng-class="">
                              <input id="userid" placeholder="userid" type="text" class="form-control login-field" ng-model="ctrl.Userdetails.userid" required  />
                                
                                <label class="login-field-icon fui-user" for="login-name"></label>
                                <span ng-show="form.userid.$dirty && form.userid.$error.required" class="help-block"></span>
                            </div>
                            <div class="form-group" ng-class="">
                             <input id="login-username"  placeholder="UserName" type="text" class="form-control login-field" ng-model="ctrl.Userdetails.username" required / />
                                
                                <label class="login-field-icon fui-user" for="login-username"></label>
                                 <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
                            </div>
                            

                            <div class="form-group" ng-class="">
                             <input id="login-pass"  placeholder="password" type="password"pattern=".{6,8}" class="form-control login-field" ng-model="ctrl.Userdetails.password" required / />
                                
                                <label class="login-field-icon fui-lock" for="login-pass"></label>
                                 <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
                            </div>
                            <div class="form-group" ng-class="">
                             <input id="login-mail"  placeholder="abc@domain.com" type="email"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control login-field" ng-model="ctrl.Userdetails.email" required / />
                                
                                <label class="login-field-icon fui-message" for="login-email"></label>
                                 <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
                            </div>
                            
                            <div class="form-group" ng-class="">
                             <input id="login-mobile"  placeholder="Mobile number" pattern="[9|7|8][0-9]{9}" type="tel" class="form-control login-field" ng-model="ctrl.Userdetails.contact" required / />
                                
                                <label class="login-field-icon fui-phone" for="login-pass"></label>
                                 <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
                            </div>
                            
                            <div class="form-group" ng-class="">
                             <input id="login-pass"  placeholder="Address" type="text" class="form-control login-field" ng-model="ctrl.Userdetails.address" required / />
                                
                                <label class="login-field-icon fui-chat" for="login-pass"></label>
                                 <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
                            </div>
                            

                     <div class="form-group">
                            <button type="submit" class="btn btn-default btn-login-submit btn-block m-t-md">Sign Up</button>
                        </div>
                            <a class="login-link" href="#" ng-click="ctrl.reset()" >Reset</a>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
